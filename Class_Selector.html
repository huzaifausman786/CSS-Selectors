<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-Selector</title>
    <style>
        /* the Class Selector is a simple tag that works individual for color apply*/
        .aic{
            color:aqua;
        }
        .bcc{
            color:royalblue;
        }
        .cnc{
            color:darkorange;
        }
        .iot{
            color:brown;
        }
    </style>
</head>
<body>
    <!-- Class Selector: -->
    <h1>Class Selector:</h1>
    <div>
        <p><strong>PIAIC</strong> Offers the Following Courses:</p>
    </div>
    <div>
        <p class="aic">1)Artificial Intelligence.</p>
    </div>
    <div>
        <p class="cnc">2)Cloud Native Computing.</p>
    </div>
    <div>
        <p class="bcc">3)Blockchain.</p>
    </div>
    <div>
        <p class="iot">4)Internet Of Things.</p>
    </div>
</body>
</html>
