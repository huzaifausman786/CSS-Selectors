<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-Selector</title>
    <style>
        /* the ID Selector target id that you mention and call in style tag with # */
        #heading{
            color:aqua;
        }
        #Para{
            color:darkgreen;
        }
    </style>
</head>
<body>
    <!-- ID Selector: -->
    <h1 id="heading">ID Selector:</h1>
    <div>
        <p id="Para"><strong>PIAIC</strong> Offers the Following Courses:</p>
    </div>
    <div>
        <p>1)Artificial Intelligence.</p>
    </div>
    <div>
        <p>2)Cloud Native Computing.</p>
    </div>
    <div>
        <p>3)Blockchain.</p>
    </div>
    <div>
        <p>4)Internet Of Things.</p>
    </div>
</body>
</html>
