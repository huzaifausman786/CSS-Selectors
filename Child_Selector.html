<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child-Selector</title>
    <style>
        /* the Child Selector target step by step rule that what line should you color */
        div > p{
            color:aqua;
        }
    </style>
</head>
<body>
    <!-- Child Selector: -->
    <h1>Child Selector:</h1>
    <div>
        <p><strong>PIAIC</strong> Offers the Following Courses:</p>
    </div>
    <div>
        <p>1)Artificial Intelligence.</p>
    </div>
    <div>
        <p>2)Cloud Native Computing.</p>
    </div>
    <div>
        <p>3)Blockchain.</p>
    </div>
    <div>
        <p>4)Internet Of Things.</p>
    </div>
</body>
</html>
