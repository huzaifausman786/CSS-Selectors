    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant-Selector</title>
    <style>
        /* the Descendant Selector target direct parent to child no details of nested tags*/
        div p{
            color:aqua;
        }
    </style>
</head>
<body>
    <!-- Descendant Selector: -->
    <h1>Descendant Selector:</h1>
    <div>
        <p><strong>PIAIC</strong> Offers the Following Courses:</p>
    </div>
    <div>
        <h2>For nested</h2>
        <p>1)Artificial Intelligence.</p>
    </div>
    <div>
        <h2>For nested</h2>

        <p>2)Cloud Native Computing.</p>
    </div>
    <div>
        <h2>For nested</h2>

        <p>3)Blockchain.</p>
    </div>
    <div>
        <h2>For nested</h2>

        <p>4)Internet Of Things.</p>
    </div>
</body>
</html>
