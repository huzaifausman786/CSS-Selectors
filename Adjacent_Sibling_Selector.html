<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent_Sibling_Selector</title>
    <style>
        /* the Adjacent Sibling Selector target when you mention the tag that the ASS apply next tag for example h1+p the Ass apply in p */
        h1+div{
            color:aqua;
        }
    </style>
</head>
<body>
    <!-- Adjacent Sibling Selector -->
    <h1>Adjacent Sibling Selector:</h1>
    <div>
        <p><strong>PIAIC</strong> Offers the Following Courses:</p>
    </div>
    <div>
        <p>1)Artificial Intelligence.</p>
    </div>
    <div>
        <p>2)Cloud Native Computing.</p>
    </div>
    <div>
        <p>3)Blockchain.</p>
    </div>
    <div>
        <p>4)Internet Of Things.</p>
    </div>
</body>
</html>
